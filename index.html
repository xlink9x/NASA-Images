<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="searchbar">
        <form id="imagesearchform">
          <input
            id="querystring"
            name="querystring"
            type="search"
            placeholder="e.g. Andromeda"
          />
          <button type="submit" value="Submit">Search</button>
        </form>
      </div>
      <div class="hline"></div>

      <div class="result">
        <div id="title">Hubble Deep Field</div>
        <div id="description">
          Several hundred never before seen galaxies are visible in this
          deepest-ever view of the universe, called the Hubble Deep Field, made
          with NASA Hubble Space Telescope.
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
